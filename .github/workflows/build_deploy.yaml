name: Build website and deploy

on:
  push:
    branches: 
      - main

jobs:

  build-web-and-deploy:

    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash -l {0}

    permissions:
      contents: write
    
    env:
      APT_CACHE_DIR: ~/apt_cache
      CONDA_PKG_DIR: ~/conda_pkgs_dir
      R_LIBS_USER: /tmp/Rlibs
      DEBIAN_FRONTEND: noninteractive
      QT_QPA_PLATFORM: offscreen 

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Conda
        uses: actions/cache@v3
        env:
          CACHE_NUMBER: 0
        with:
          path: ${{ env.CONDA_PKG_DIR }}
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{hashFiles('conda-environment.yml') }}
          restore-keys: ${{ runner.os }}-conda-

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: env-project
          environment-file: conda-environment.yml
          pkgs-dirs: ${{ env.CONDA_PKG_DIR }}
      
      - name: Cache APT packages
        uses: actions/cache@v2
        with:
          path: ${{ env.APT_CACHE_DIR}}
          key: ${{ runner.os }}-apt-${{ hashFiles('linux_install_R.sh') }}
          restore-keys: ${{ runner.os }}-apt-

      - name: Install R and packages
        run: |
          sudo ./linux_install_R.sh  --all

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install extensions
        run: ./install.sh  

      - name: Render Quarto
        run: quarto render .    
      
      - name: Publish to GitHub Pages
        if: 
          contains('refs/heads/main', github.ref)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
      
      - name: Deploy
        if: github.ref != 'refs/heads/main'    
        uses: peaceiris/actions-gh-pages@v4
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: _site
            publish_branch: gh-pages 
            destination_dir: _preview