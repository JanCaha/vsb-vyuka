name: Build website and deploy

on:
  push

jobs:

  build-web-and-deploy:

    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash -l {0}
  
    steps:
      
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Install R
      #  uses: r-lib/actions/setup-r@v2

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install Python libraries - QUARTO
        run: |
          pip install jupyter nbformat
      
      - name: Install system libraries
        run: sudo apt-get install gdal

      - name: Install Python libraries - PGIS2
        run: |
          pip install GDAL fiona rasterio shapely pandas geopandas polars

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install extensions
        run: ./install.sh  

      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  